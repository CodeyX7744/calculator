<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <input type="text" id="inputDisplay" name="inputDisplay"></input><br>
    
        <div class="numberContainer">
        
            <button class="btn" id="btnOne" type="button">1</button>
            <button class="btn" id="btnTwo" type="button">2</button>
            <button class="btn" id="btnThree" type="button">3</button>
            <button class="btn" id="btnAdd" type="button">+</button>
            <button class="btn" id="btnFour" type="button">4</button>
            <button class="btn" id="btnFive" type="button">5</button>
            <button class="btn" id="btnSix" type="button">6</button>
            <button class="btn" id="btnSubtract" type="button">-</button>
            <button class="btn" id="btnSeven" type="button">7</button>
            <button class="btn" id="btnEight" type="button">8</button>
            <button class="btn" id="btnNine" type="button">9</button>
            <button class="btn" id="btnMultiply" type="button">*</button>
            <button class="btn" id="btnZero" type="button">0</button>
            <button class="btn" id="btnCancel" type="button">C</button>
            <button class="btn" id="btnEqual" type="button">=</button>
            <button class="btn" id="btnDivide" type="button">/</button>
            
           
            
            
        </div>

    </main>
  
    <script src="script.js"></script>
</body>
</html>
